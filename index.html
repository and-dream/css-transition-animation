<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition Animation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <h1>Les animations en CSS</h1>
        <!-- creer div 30px 30 px -->

        <div class="container"></div>
        <!-- dans le css lui donner une couleur de texte -->
        <!-- au survol changer sa couleur de texte -->
        <!-- rajouter une transition -->
        <a href="" class="link">accueil</a>

        <!-- creer une div 200px de largeur 300 px de hauteur -->
        <!-- au survol la largeur s'aggrandit jusqu'à 500px, durée de transition de 1s -->
        <!-- au survol la hauteur passe à 100px avec une transition 1s et un délai de 1s -->
        <!-- au survol la couleur change avec une durée de 1s et un délai de 2s -->
        <div class="transition"></div>

        <!-- creer div 100px/100px -->
        <!-- au survol de rendre mon élément transparent -->
        <!-- transition  -->
        <div class="opacite"></div>

    </div>
</body>
